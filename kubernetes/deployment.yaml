apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-doc
  labels:
    app: app-doc
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-doc
  template:
    metadata:
      labels:
        app: app-doc
    spec:
      containers:
      - name: newdocappdevops
        image: mimi360/doc:docprod
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: app-doc
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 80
